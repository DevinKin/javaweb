<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
	<script type="text/javascript">
		alert("aaaa");
		var input1 = document.getElementById(nameid);
		alert(input1.value);	// value值为空或没有定义
	</script>
</head>
<body>
	<script type="text/javascript">
		var input1 = document.getElementById(nameid);
		alert(input1.value);	// value值为空或没有定义
	</script>
	<input type="text" name="name" id="nameid" value="aaa"/>
</body>

</html>
