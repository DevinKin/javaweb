<!DOCTYPE html>
<html>

<head>
    <title>HTML实例</title>
</head>

<body>
    <script type="text/javascript">
    var a = 5;
    // if 语句
    if (a == 1) {
        alert("5");
    } else {
        alert("!=5");
    }

    switch (a) {
        case 5:
            // statements_1
            alert("5");
            break;
        case 6:
        	alert("6");
        	break;
        default:
            alert("n");
            break;
    }

    while (a < 7) {
    	a++;
    	alert(a);
    }

    for(var i = 0; i < 4; i++)
    {
    	alert(i);
    }
    </script>
</body>

</html>
