<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
</head>
<body>
	<script type="text/javascript">
		// 定义一个字符串
		var str = "abc";
		alert(str);

		// 定义数字
		var mm = 123;
		alert(mm);

		// 定义boolean 类型
		var flag = true;
		alert(flag);

		alert(typeof(str));
		alert(typeof(mm));
		alert(typeof(flag));
	</script>

</body>
</html>
