<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 100px;
			border: 2px solid blue;
		}
		#div11 {
			background-color: red;
			position: absolute;

			top: 80px;
			left: 120px;
		}
		#div12 {
			background-color: green; 
			width: 250px;
		}
		#div13 {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="div11">AAAAAAAAAAAA</div>
	<div id="div12">BBBBBBBBBBBB</div>
	<div id="div13">CCCCCCCCCCCC</div>
</body>
</html>
