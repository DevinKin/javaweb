<!DOCTYPE html>
<html>
<head>
	<title>html实例</title>
	<style type="text/css">
		/*原始状态*/
		a:link {
			background-color: red;
		}
		/*悬停状态*/
		a:hover {
			background-color: green;
		}
		/*点击状态*/
		a:active {
			background-color: blue;
		}
		/*点击之后状态*/
		a:visited {
			background-color: grey;
		}
	</style>
</head>
<body>
	<a href="http://www.baidu.com/" target="_blank">百度一下</a>

</body>
</html>
