<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
</head>
<body>
	<form action="test.html" method="get">
		手机号码：<input type="text" name="phone" />
		<br/> 
		创建密码: <input type="password" name="pwd" />
		<br/>
		性别：<input type="radio" name="sex1" value="girl" checked="checked" />女 <input type="radio" name="sex1" value="boy">男<br>
		爱好：<input type="checkbox" name="love" value="yumao" />羽毛球
		<input type="checkbox" name="love" value="mao" />毛球
		<input type="checkbox" name="love" value="yu" checked="check" />羽球<br/>
		文件:<input type="file"/><br/>

		生日：<select name="birth">
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993" selected="selected">1993</option>
		</select>
		<br/>
		自我描述：<textarea cols="10" rows="10">哈哈哈</textarea><br/>
		隐藏项：<input type="hidden" name="hid" /><br/>
		<input type="submit" value="注册">
		<input type="reset" value="重置注册"/>
		<input type="button" value="普通按钮"><br/>
		<input type="image" src="img/注册.png"/><br/>
</body>
</html>
