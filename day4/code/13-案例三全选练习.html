<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>HTML实例</title>
	<style type="text/css">
		
	</style>
</head>
<body>	
	<input type="radio" id="all" onclick="selectall();" />全选<br/>
	<input type="radio" id="id1"/>篮球<br/>
	<input type="radio" id="id2"/>排球<br/>
	<input type="radio" id="id3"/>羽毛球<br/>
	<input type="radio" id="id4"/>乒乓球<br/>

	<input type="button" value="全选" onclick="selectall();" />
	<input type="button" value="全不选" onclick="deselectall();" />
	<input type="button" value="反选" onclick="reverseall();" />

</body>
	<script type="text/javascript">
		var all = document.getElementById("all");
		var id1 = document.getElementById("id1");
		var id2 = document.getElementById("id2");
		var id3 = document.getElementById("id3");
		var id4 = document.getElementById("id4");
		var idarr = [all, id1, id2, id3, id4];
		function selectall() {
			for (var i = 0; i < idarr.length; ++i) {
				idarr[i].checked = true;	
			}	
		}

		function deselectall () {
			for (var i = 0; i < idarr.length; ++i) {
				idarr[i].checked = false;	
			}
		}

		function reverseall () {
			for (var i = 0; i < idarr.length; ++i) {
				if (idarr[i].checked == true)
					idarr[i].checked = false;	
				else
					idarr[i].checked = true;
			}
		}
		
	</script>
</html>
