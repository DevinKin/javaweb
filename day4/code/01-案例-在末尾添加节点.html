<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
</head>
<body>
	<ul id="ulid">
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
	<br/>
	<input type="button" value="add" onclick="add();"/>
</body>
<script type="text/javascript">
	function add() {
		// 获取ul标签
		var ul1 = document.getElementById('ulid');

		// 创建标签
		var li1 = document.createElement("li");

		// 创建文本
		var text1 = document.createTextNode("555");

		// 把文本加入到li下面
		li1.appendChild(text1);

		// 把li添加到ul下面
		ul1.appendChild(li1);
	}
	
</script>
</html>
