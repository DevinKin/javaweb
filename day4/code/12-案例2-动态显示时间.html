<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>HTML实例</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="times">
		
	</div>
</body>
	<script type="text/javascript">
		function getD1 () {
			var date = new Date();
			var dl = date.toLocaleString();

			var div1 = document.getElementById("times");
			div1.innerHTML = dl;
		}
		setInterval(getD1, 1000);

	</script>
</html>
