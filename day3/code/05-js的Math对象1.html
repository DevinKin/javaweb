<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
</head>
<body>
	<script type="text/javascript">
		var mm = 10.4;

		document.write(Math.ceil(mm));
		document.write("<hr/>");

		document.write(Math.floor(mm));
		document.write("<hr/>");

		document.write(Math.round(mm));
		document.write("<hr/>");

		document.write(Math.random());
		document.write("<hr/>");

		// 得到0-9的随机数
		document.write(Math.random() * 10);
		document.write("<hr/>");

		document.write(Math.pow(2,5));
		document.write("<hr/>");
	</script>
</body>
</html>
