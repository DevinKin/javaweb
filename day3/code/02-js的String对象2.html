<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
</head>
<body>
	<script type="text/javascript">
		// concat 方法
		var str1 = "abcc";
		var str2 = "dfg";
		document.write(str1.concat(str2));

		// charAt 方法
		document.write("<hr/>");
		document.write(str1.charAt(3)); 	// 字符位置不存在，返回null

		// indexOf 方法
		document.write("<hr/>");
		var str4 = "poaias";
		document.write(str4.indexOf("qw"));	// 字符不存在，返回-1

		// split 方法
		document.write("<hr/>");
		var str5 = "a-b-c-d";
		var arr1 = str5.split("-");
		document.write("length: " + arr1.length);

		// replace 方法
		document.write("<hr/>");
		var str6 = "abcd";
		document.write(str6.replace("a", "Q"));
		document.write("<br/>");
		document.write(str6);

		// substr substring
		document.write("<hr/>");
		var str7 = "abcdefghuiop";
		document.write(str7.substr(5, 3));	
		document.write("<br/>");
		document.write(str7.substring(3, 5));
	</script>
</body>
</html>
