<!DOCTYPE html>
<html>
<head>
	<title>HTML实例</title>
</head>
<body>
	<script type="text/javascript">
		// length属性
		var str = "abcde";
		document.write(str.length);

		// bold
		document.write("<hr/>");
		document.write(str.bold());

		// fontcolor
		document.write("<hr/>");
		document.write(str.fontcolor("red"));

		// fontsize
		document.write("<hr/>");
		document.write(str.fontsize(20));

		// link
		document.write("<hr/>");
		var str4 = "baidu";
		document.write(str4.link("http://www.baidu.com"));

		// sub 和 sup
		document.write("<hr/>");
		var s1="100";
		var s2="200";
		var s3="300";
		document.write(s1.sub());
		document.write(s3);
		document.write(s2.sup());
	</script>
</body>
</html>
