<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<title>案例：window弹窗</title>
</head>
<body>
		用户编号: <input type="text" id="numid"/><br/>
	<div id="name">
		用户姓名: <input type="text" id="nameid"/><br/>
	</div>
	<div id="choose">
		<input type="button" value="选择" id="chooseid" onclick="openchoose();" />
	</div>
	<script type="text/javascript">
		function openchoose() {
			window.open("user.html","","width=500,height=300");
		}
	</script>
</body>
</html>
